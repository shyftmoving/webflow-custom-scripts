  /* Checkbox and radio */
  .b-contain *,
  .b-contain *::before,
  .b-contain *::after {
    box-sizing: content-box !important;
  }
  .b-contain input {
    position: absolute;
    z-index: -1;
    opacity: 0;
  }
  .b-contain span {
    line-height: 1.54;
    font-size: 1em;
    font-weight: 500;
    font-family: inherit;
    color: #000;
  }
  .b-contain {
    display: table;
    position: relative;
    padding-left: 2rem;
    cursor: pointer;
    margin-bottom: 1.2rem;
    color: #0e30a5;
    text-align: left;
  }
  .b-contain input[type='checkbox'] ~ .b-input {
    position: absolute;
    top: 0;
    left: 0;
    height: 1.5rem;
    width: 1.5rem;
    background: rgba(241, 245, 248, 1);
    transition: background 250ms;
    border: none;
    border-radius: 0.125rem;
  }
  .b-contain input[type='radio'] ~ .b-input {
    position: absolute;
    top: 0;
    left: 0;
    height: 1.5rem;
    width: 1.5rem;
    background: rgba(241, 245, 248, 1);
    transition: background 250ms;
    border: none;
    border-radius: 2rem;
  }
  .b-contain input[type='checkbox'] ~ .b-input::after {
    content: '';
    position: absolute;
    display: none;
    left: 0.6rem;
    top: 0.2rem;
    width: 0.25rem;
    height: 0.6rem;
    border: solid rgba(255, 255, 255, 1);
    border-width: 0 4px 4px 0;
    transition: background 250ms;
    transform: rotate(45deg);
  }
  .b-contain input[type='radio'] ~ .b-input::after {
    content: '';
    position: absolute;
    display: none;
    left: 0.5rem;
    top: 0.51rem;
    width: 0.5rem;
    height: 0.5rem;
    border-radius: 2rem;
    background: rgba(255, 255, 255, 1);
    transition: background 250ms;
  }
  .b-contain input:disabled ~ .b-input::after {
    border-color: rgba(135, 149, 161, 1);
  }
  .b-contain input:checked ~ .b-input::after {
    display: block;
  }
  .b-contain:hover input ~ .b-input,
  .b-contain input:focus ~ .b-input {
    background: rgb(231, 238, 243);
  }
  .b-contain input:focus ~ .b-input {
    box-shadow: 0 0 0 2px #000;
  }
  .b-contain input:checked ~ .b-input {
    background: #000;
    border-color: #000;
  }
  .b-contain input[type='checkbox']:disabled ~ .b-input {
    background: rgba(241, 245, 248, 1);
    border-color: rgba(184, 194, 204, 1);
    opacity: 0.6;
    cursor: not-allowed;
  }
  .b-contain input[type='radio']:disabled ~ .b-input {
    background: rgba(241, 245, 248, 1);
    border-color: rgba(184, 194, 204, 1);
    opacity: 0.6;
    cursor: not-allowed;
  }
  .b-contain input[type='radio']:disabled ~ .b-input::after {
    background: rgba(135, 149, 161, 1);
  }
  .b-contain input:checked:focus ~ .b-input,
  .b-contain:hover input:not([disabled]):checked ~ .b-input {
    background: #000;
    border-color: #000;
  }
  .b-contain .b-input::before {
    content: '';
    display: block;
    position: absolute;
    left: 0;
    top: 0;
    width: 3rem;
    height: 3rem;
    margin-left: -0.85rem;
    margin-top: -0.85rem;
    background: #000;
    border-radius: 2rem;
    opacity: 0.6;
    z-index: 99999;
    transform: scale(0);
  }
  @keyframes b-ripple {
    0% {
      transform: scale(0);
    }
    20% {
      transform: scale(1);
    }
    100% {
      opacity: 0;
      transform: scale(1);
    }
  }
  @keyframes b-ripple-duplicate {
    0% {
      transform: scale(0);
    }
    30% {
      transform: scale(1);
    }
    60% {
      transform: scale(1);
    }
    100% {
      opacity: 0;
      transform: scale(1);
    }
  }
  .b-contain input + .b-input::before {
    animation: b-ripple 250ms ease-out;
  }
  .b-contain input:checked + .b-input::before {
    animation-name: b-ripple-duplicate;
  }
  .b-contain .b-input::before {
    visibility: hidden;
  }
  .b-contain input:focus + .b-input::before {
    visibility: visible;
  }
  .b-contain:first-child .b-input::before {
    visibility: hidden;
  }

    <!-- Modal -->
    <div

      <div class="home-widget__moving-date--modal-wrap">
        <div class="home-widget__moving-date--title">
          <div class="">
            <h5>What’s Your Move Date</h5>

        </div>
        <div class="home-modal__widget--last-row">
          <div class="home-widget__checkbox-wrapper">
            <label class="b-contain">
              <span>Flexible move dates</span>
              <input
                @click="movingDateFlexible = !movingDateFlexible"

              />
              <div class="b-input"></div>

          <div @click="endDateModal" class="home-widget__modal-btn">

  </div>
  <div class="home-widget__moving-size--wrapper">
    <div class="home-widget__inner-items" @click="showSizeModalHandler">
      <div
        id="widget-icon__moving-size"
        class="home-widget__moving-icon--title home-widget__moving-icon--size"
      >
        <svg
          width="13"
          height="14"
          viewBox="0 0 13 14"
          v-bind:fill="widgetIconMovingSize"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M4.53541 12.291V10.3799C4.53541 9.89203 4.93378 9.49656 5.42519 9.49656H7.22155C7.45754 9.49656 7.68386 9.58962 7.85073 9.75528C8.01759 9.92093 8.11134 10.1456 8.11134 10.3799V12.291C8.10985 12.4938 8.18996 12.6888 8.3339 12.8327C8.47784 12.9767 8.6737 13.0576 8.87801 13.0576H10.1036C10.6759 13.0591 11.2254 12.8344 11.6307 12.4331C12.0359 12.0318 12.2637 11.487 12.2637 10.9188V5.4744C12.2637 5.0154 12.0587 4.58002 11.7041 4.28554L7.53494 0.980035C6.80971 0.400468 5.77062 0.419181 5.06704 1.02448L0.993055 4.28554C0.621635 4.57134 0.399642 5.00801 0.388672 5.4744V10.9132C0.388672 12.0975 1.35579 13.0576 2.54878 13.0576H3.74635C4.17069 13.0576 4.51554 12.7178 4.51862 12.2965L4.53541 12.291Z"
          />
        </svg>
      </div>
      <input
        v-model="movingSize.moveType"
        @click="showSizeModalHandler"
        type="text"
        name="moving-size"
        id="moving-size"
        placeholder="Move size"
        readonly
      />
    </div>
    <!-- Modal -->
    <div
      class="home-widget__moving-size--modal"
      :class="{modalDisabled: !showSizeModal}"
    >
      <div class="home-widget__moving-size--modal-wrap">
        <div class="home-widget__moving-date--title">
          <div class="">
            <h5>Tell Shyft about your move</h5>
            <h6>
              Shyft just needs a few details about your move to provide you a
              personalized experience.
            </h6>
          </div>
        </div>
        <div class="home-widget__moving-size--inner">
          <div class="home-widget__moving-size--column01">
            <h5>
              Please select:
              <span class="modal-required__text">(required)</span>
            </h5>
            <ul class="move-size__selector--wrapper">
              <li>
                <input
                  v-model="movingSize.moveType"
                  type="radio"
                  name="moveType"
                  value="Apartment"
                  id="apartment"
                />
                <label for="apartment">Apartment</label>
              </li>
              <li>
                <input
                  v-model="movingSize.moveType"
                  type="radio"
                  name="moveType"
                  value="House"
                  id="house"
                />
                <label for="house">House</label>
              </li>
            </ul>
          </div>
          <h5>
            Please select: <span class="modal-required__text">(required)</span>
          </h5>
          <div class="home-widget__moving-size--column02">
            <ul class="move-size__selector--wrapper">
              <li>
                <input
                  v-model="movingSize.moveObjects"
                  type="radio"
                  id="boxes"
                  name="move-size__selector"
                  value="Just a few boxes"
                />
                <label for="boxes">Just a few boxes</label>
              </li>
              <li v-if="movingSize.moveType == 'Apartment'">
                <input
                  v-model="movingSize.moveObjects"
                  type="radio"
                  id="studio"
                  name="move-size__selector"
                  value="Studio"
                />
                <label for="studio">Studio</label>
              </li>
              <li>
                <input
                  v-model="movingSize.moveObjects"
                  type="radio"
                  id="1bedroom"
                  name="move-size__selector"
                  value="1 bedroom"
                />
                <label for="1bedroom">1 bedroom</label>
              </li>
              <li>
                <input
                  v-model="movingSize.moveObjects"
                  type="radio"
                  id="2bedroom"
                  name="move-size__selector"
                  value="2 bedrooms"
                />
                <label for="2bedroom">2 bedrooms</label>
              </li>
              <li>
                <input
                  v-model="movingSize.moveObjects"
                  type="radio"
                  id="3bedroom"
                  name="move-size__selector"
                  value="3 bedrooms"
                />
                <label for="3bedroom">3 bedrooms</label>
              </li>
              <li li v-if="movingSize.moveType == 'House'">
                <input
                  v-model="movingSize.moveObjects"
                  type="radio"
                  id="4bedroom"
                  name="move-size__selector"
                  value="4+ bedrooms"
                />
                <label for="4bedroom">4+ bedrooms</label>
              </li>
            </ul>
          </div>
          <div class="home-widget__moving-size--column03">
            <label class="b-contain">
              <span>I’m moving with my pets</span>
              <input
                v-model="movingSize.movePets"
                value="true"
                type="checkbox"
              />
              <div class="b-input"></div>
            </label>
            <label class="b-contain">
              <span>I need storage</span>
              <input
                v-model="movingSize.moveStorage"
                value="true"
                type="checkbox"
              />
              <div class="b-input"></div>
            </label>
            <label class="b-contain">
              <span>I need housing assistance</span>
              <input
                v-model="movingSize.housingAssist"
                value="true"
                type="checkbox"
              />
              <div class="b-input"></div>
            </label>
          </div>
          <div class="home-widget__moving-size--column04">
            <label class="b-contain">
              <span>I’m moving my vehicle</span>
              <input
                @click="movingVehicle = !movingVehicle; movingSize.moveVehicle = ''"
                value="true"
                type="checkbox"
              />
              <div class="b-input"></div>
            </label>
            <input
              v-if="movingVehicle"
              v-model="movingSize.moveVehicle"
              type="text"
              class="modal__moving-vehicle"
              placeholder="Make, model, year (required)"
            />
          </div>
        </div>
        <div @click="endSizeModal" class="home-widget__modal-btn">Confirm</div>
        <div style="min-height: 24px; margin-top: 12px">
          <p v-show="sizeModalCompleteError" class="modalSizeModalErrorMsg">
            Please fill all required data!
          </p>
        </div>
      </div>
    </div>
    <!-- Modal END-->
  </div>
  <div class="home-widget__moving-go--wrapper">
    <div
      @click="goToQuote"
      class="home-widget__moving-go--button"
      :class="{'home-widget__moving-go--button-complete': completed}"
    >
      <span class="get-quote-text">Get Quotes &#10095;</span>
    </div>
  </div>
</div>
<!-- --------------- Vue code------------------------- -->
<script>
  var app = new Vue({
    el: '#home-widget',
    components: {},
    data: {
      completed: false,
      movingFrom: '',
      movingFromLat: '',
      movingFromLng: '',
      movingTo: '',
      movingToLat: '',
      movingToLng: '',
      movingDate: null,
      movingDateFlexible: false,
      movingSize: {
        moveType: '',
        moveObjects: '',
        moveVehicle: '',
        movePets: false,
        moveStorage: false,
        housingAssist: false
      },
      showDateModal: false,
      showSizeModal: false,
      movingVehicle: false,
      modelConfig: {
        type: 'string',
        mask: 'MM/DD/YYYY'
      },
      widgetIconMoveFrom: '#808080',
      widgetIconMoveTo: '#808080',
      widgetIconMovingDate: '#808080',
      widgetIconMovingSize: '#808080',
      sizeModalCompleteError: false
    },
    methods: {
      goToQuote: function () {
        if (this.completed) {
          localStorage.movingFrom = this.movingFrom
          localStorage.movingFromLat = this.movingFromLat
          localStorage.movingFromLng = this.movingFromLng
          localStorage.movingTo = this.movingTo
          localStorage.movingToLat = this.movingToLat
          localStorage.movingToLng = this.movingToLng
          localStorage.movingDate = this.movingDate
          localStorage.movingDateFlexible = JSON.stringify(
            this.movingDateFlexible
          )
          localStorage.movingSize = JSON.stringify(this.movingSize) //JSON.parse to get data
          // ROUTER
          if (window.location.href.includes('/strand')) {
            window.location.href = '/strand/strand-get-quote'
          } else {
            window.location.href = '/get-quote'
          }
          // window.location.href = '/get-quote'
        }
      },
      dataComplete: function () {
        if (
          this.movingFrom &&
          this.movingFromLat &&
          this.movingFromLng &&
          this.movingTo &&
          this.movingToLat &&
          this.movingToLng &&
          this.movingDate &&
          this.movingSize.moveType &&
          this.movingSize.moveObjects
        ) {
          return (this.completed = true)
        }
      },
      endDateModal: function () {
        this.showDateModal = false
        this.dataComplete()
        this.checkEntriesAndColor()
        this.showSizeModal = true
      },
      endSizeModal: function () {
        let vehicleSelectedAndEntered =
          this.movingVehicle == (this.movingSize.moveVehicle != '')
        if (
          this.movingSize.moveType &&
          this.movingSize.moveObjects &&
          vehicleSelectedAndEntered
        ) {
          this.showSizeModal = false
          this.checkEntriesAndColor()
          this.dataComplete()
        } else {
          this.sizeModalCompleteError = true
        }
      },
      showDateModalHandler: function () {
        this.showSizeModal = false
        this.showDateModal = !this.showDateModal
      },
      showSizeModalHandler: function () {
        this.showDateModal = false
        this.showSizeModal = !this.showSizeModal
      },
      allRedIcons: function () {
        if (inputStarted) {
          let redColor = '#FF005C'
          this.widgetIconMoveFrom = redColor
          this.widgetIconMoveTo = redColor
          this.widgetIconMovingDate = redColor
          this.widgetIconMovingSize = redColor
        }
      },
      checkEntriesAndColor: function () {
        if (this.movingFrom && this.movingFromLat && this.movingFromLng) {
          this.widgetIconMoveFrom = '#1BE07F'
        } else {
          this.widgetIconMoveFrom = '#FF005C'
        }
        if (this.movingTo && this.movingToLat && this.movingToLng) {
          this.widgetIconMoveTo = '#1BE07F'
        } else {
          this.widgetIconMoveTo = '#FF005C'
        }
        if (this.movingDate) {
          this.widgetIconMovingDate = '#1BE07F'
        } else {
          this.widgetIconMovingDate = '#FF005C'
        }
        if (this.movingSize.moveType && this.movingSize.moveObjects) {
          this.widgetIconMovingSize = '#1BE07F'
        } else {
          this.widgetIconMovingSize = '#FF005C'
        }
      }
    },
    mounted() {
      this.origin = new google.maps.places.Autocomplete(this.$refs['origin'])
      this.origin.addListener('place_changed', () => {
        let placeOrigin = this.origin.getPlace()
        for (var i = 0; i < placeOrigin.address_components.length; i += 1) {
          var addressObj = placeOrigin.address_components[i]
          for (var j = 0; j < addressObj.types.length; j += 1) {
            if (addressObj.types[j] === 'country') {
              localStorage.movingFromCountry = addressObj.short_name
            }
            if (addressObj.types[j] === 'locality') {
              localStorage.currentResidenceCity = addressObj.long_name
            }
            if (addressObj.types[j] === 'administrative_area_level_1') {
              localStorage.currentResidenceState = addressObj.long_name
              localStorage.currentResidenceStateCode = addressObj.short_name
            }
          }
        }

        // if (placeOrigin.address_components[3]) {
        //   localStorage.movingFromCountry = placeOrigin.address_components[3].short_name
        // } else {
        //   localStorage.movingFromCountry = 'No location'
        // }
        this.movingFrom = placeOrigin.formatted_address
        this.movingFromLat = placeOrigin.geometry.location.lat()
        this.movingFromLng = placeOrigin.geometry.location.lng()
        this.checkEntriesAndColor()
        this.$refs['destination'].focus()
      })
      this.destination = new google.maps.places.Autocomplete(
        this.$refs['destination']
      )
      this.destination.addListener('place_changed', () => {
        let placeDestination = this.destination.getPlace()
        for (
          var i = 0;
          i < placeDestination.address_components.length;
          i += 1
        ) {
          var addressObj = placeDestination.address_components[i]
          for (var j = 0; j < addressObj.types.length; j += 1) {
            if (addressObj.types[j] === 'country') {
              localStorage.movingToCountry = addressObj.short_name
            }
            if (addressObj.types[j] === 'locality') {
              localStorage.destinationResidenceCity = addressObj.long_name
            }
            if (addressObj.types[j] === 'administrative_area_level_1') {
              localStorage.destinationResidenceState = addressObj.long_name
              localStorage.destinationResidenceStateCode = addressObj.short_name
            }
          }
        }
        // if (placeDestination.address_components[3]) {
        //   localStorage.movingToCountry = placeDestination.address_components[3].short_name
        // } else {
        //   localStorage.movingToCountry = 'No location'
        // }
        this.movingTo = placeDestination.formatted_address
        this.movingToLat = placeDestination.geometry.location.lat()
        this.movingToLng = placeDestination.geometry.location.lng()
        this.checkEntriesAndColor()
        this.showSizeModal = false
        this.showDateModal = true
      })
    },
    watch: {
      movingDate: function (val) {
        if (val) {
          this.widgetIconMovingDate = '#1BE07F'
        } else {
          this.widgetIconMovingDate = '#FF005C'
        }
      },
      movingSize: {
        deep: true,
        handler: 'checkEntriesAndColor'
      }
    }
  })
</script>
