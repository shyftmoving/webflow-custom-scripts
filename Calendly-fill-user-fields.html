<script>
  ;(function ($) {
    $(document).ready(function () {
      let baseUrl =
        'https://calendly.com/start-your-relocation/virtual-moving-estimate?embed_domain=shyftmoving.com&amp;embed_type=Inline'
      let name = '&full_name=' + localStorage.getItem('firstName') + ' ' + localStorage.getItem('lastName')
      let email = '&email=' + localStorage.getItem('email')
      let phone = '&a1=' + localStorage.getItem('phone')
      let from = '&a3=' + localStorage.getItem('movingFrom')
      let to = '&a4=' + localStorage.getItem('movingTo')

      let movingSize = JSON.parse(localStorage.movingSize)
      let details = '&a5='
      if (movingSize.moveType) {
        details += movingSize.moveType
      }
      if (movingSize.moveVehicle) {
        details += '%20Vehicle'
      }
      if (movingSize.movePets) {
        details += '%20Pets'
      }
      if (movingSize.moveStorage) {
        details += '%20Storage'
      }

      let size = '&a2='
      if (movingSize.moveObjects == 'Studio' || movingSize.moveObjects == '1 bedroom') {
        size += '1'
      } else if (movingSize.moveObjects == '2 bedrooms') {
        size += '2'
      } else if (movingSize.moveObjects == '3 bedrooms') {
        size += '3'
      } else {
        size += '4, Something'
      }

      baseUrl += name + email + phone + from + to + details + size

      console.log(baseUrl)
      $('#calendlyIframe').attr('src', baseUrl)
    })
  })(jQuery)
</script>
