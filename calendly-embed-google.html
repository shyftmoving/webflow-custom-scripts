<style>
  iframe {
    min-height: 1200px;
  }
</style>

<script
  type="text/javascript"
  src="https://assets.calendly.com/assets/external/widget.js"
></script>

<script>
  let firstName = localStorage.getItem('firstName')
    ? localStorage.getItem('firstName')
    : ''
  let lastName = localStorage.getItem('lastName')
    ? localStorage.getItem('lastName')
    : ''
  let emailAddress = localStorage.getItem('email')
    ? localStorage.getItem('email')
    : ''
  let phoneNo = localStorage.getItem('phone')
    ? localStorage.getItem('phone')
    : ''
  let movingFrom = localStorage.getItem('movingFrom')
    ? localStorage.getItem('movingFrom')
    : ''
  let movingTo = localStorage.getItem('movingTo')
    ? localStorage.getItem('movingTo')
    : ''

  let movingSize = localStorage.getItem('movingSize')
    ? JSON.parse(localStorage.getItem('movingSize'))
    : {}
  let movingDate = localStorage.getItem('movingDate')
    ? localStorage.getItem('movingDate')
    : ''

  let movingFromTo = 'From: ' + movingFrom + '\r\n' + 'To: ' + movingTo + '\r\n'

  Calendly.initInlineWidget({
    url: 'XXX',
    prefill: {
      firstName: firstName,
      lastName: lastName,
      email: emailAddress,
      customAnswers: {
        a1: phoneNo, // phone
        a2: movingFromTo, // moving from-to
        a3: movingDate // date
      }
    }
  })
</script>
