/* Checkbox and radio */
.b-contain *,
.b-contain *::before,
.b-contain *::after {
  box-sizing: content-box !important;
}
.b-contain input {
  position: absolute;
  z-index: -1;
  opacity: 0;
}
.b-contain span {
  line-height: 1.54;
  font-size: 1em;
  font-weight: 500;
  font-family: inherit;
  color: #000;
}
.b-contain {
  display: table;
  position: relative;
  padding-left: 2rem;
  cursor: pointer;
  margin-bottom: 1.2rem;
  color: #0e30a5;
  text-align: left;
}
.b-contain input[type='checkbox'] ~ .b-input {
  position: absolute;
  top: 0;
  left: 0;
  height: 1.5rem;
  width: 1.5rem;
  background: rgba(241, 245, 248, 1);
  transition: background 250ms;
  border: none;
  border-radius: 0.125rem;
}
.b-contain input[type='radio'] ~ .b-input {
  position: absolute;
  top: 0;
  left: 0;
  height: 1.5rem;
  width: 1.5rem;
  background: rgba(241, 245, 248, 1);
  transition: background 250ms;
  border: none;
  border-radius: 2rem;
}
.b-contain input[type='checkbox'] ~ .b-input::after {
  content: '';
  position: absolute;
  display: none;
  left: 0.6rem;
  top: 0.2rem;
  width: 0.25rem;
  height: 0.6rem;
  border: solid rgba(255, 255, 255, 1);
  border-width: 0 4px 4px 0;
  transition: background 250ms;
  transform: rotate(45deg);
}
.b-contain input[type='radio'] ~ .b-input::after {
  content: '';
  position: absolute;
  display: none;
  left: 0.5rem;
  top: 0.51rem;
  width: 0.5rem;
  height: 0.5rem;
  border-radius: 2rem;
  background: rgba(255, 255, 255, 1);
  transition: background 250ms;
}
.b-contain input:disabled ~ .b-input::after {
  border-color: rgba(135, 149, 161, 1);
}
.b-contain input:checked ~ .b-input::after {
  display: block;
}
.b-contain:hover input ~ .b-input,
.b-contain input:focus ~ .b-input {
  background: rgb(231, 238, 243);
}
.b-contain input:focus ~ .b-input {
  box-shadow: 0 0 0 2px #000;
}
.b-contain input:checked ~ .b-input {
  background: #000;
  border-color: #000;
}
.b-contain input[type='checkbox']:disabled ~ .b-input {
  background: rgba(241, 245, 248, 1);
  border-color: rgba(184, 194, 204, 1);
  opacity: 0.6;
  cursor: not-allowed;
}
.b-contain input[type='radio']:disabled ~ .b-input {
  background: rgba(241, 245, 248, 1);
  border-color: rgba(184, 194, 204, 1);
  opacity: 0.6;
  cursor: not-allowed;
}
.b-contain input[type='radio']:disabled ~ .b-input::after {
  background: rgba(135, 149, 161, 1);
}
.b-contain input:checked:focus ~ .b-input,
.b-contain:hover input:not([disabled]):checked ~ .b-input {
  background: #000;
  border-color: #000;
}
.b-contain .b-input::before {
  content: '';
  display: block;
  position: absolute;
  left: 0;
  top: 0;
  width: 3rem;
  height: 3rem;
  margin-left: -0.85rem;
  margin-top: -0.85rem;
  background: #000;
  border-radius: 2rem;
  opacity: 0.6;
  z-index: 99999;
  transform: scale(0);
}
@keyframes b-ripple {
  0% {
    transform: scale(0);
  }
  20% {
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(1);
  }
}
@keyframes b-ripple-duplicate {
  0% {
    transform: scale(0);
  }
  30% {
    transform: scale(1);
  }
  60% {
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(1);
  }
}
.b-contain input + .b-input::before {
  animation: b-ripple 250ms ease-out;
}
.b-contain input:checked + .b-input::before {
  animation-name: b-ripple-duplicate;
}
.b-contain .b-input::before {
  visibility: hidden;
}
.b-contain input:focus + .b-input::before {
  visibility: visible;
}
.b-contain:first-child .b-input::before {
  visibility: hidden;
}

<script>
  var app = new Vue({
    el: '#home-widget',
    components: {},
    data() { 
      return {
        completed: false,
        movingFrom: '',
        movingFromLat: '',
        movingFromLng: '',
        movingTo: '',
        movingToLat: '',
        movingToLng: '',
        movingDate: null,
        movingDateFlexible: false,
        movingSize: {
          moveType: '',
          moveObjects: '',
          moveVehicle: '',
          movePets: false,
          moveStorage: false,
          housingAssist: false
        },
        showDateModal: false,
        showSizeModal: false,
        movingVehicle: false,
        modelConfig: {
          type: 'string',
          mask: 'MM/DD/YYYY'
        },
        widgetIconMoveFrom: '#808080',
        widgetIconMoveTo: '#808080',
        widgetIconMovingDate: '#808080',
        widgetIconMovingSize: '#808080',
        sizeModalCompleteError: false
      }
    },
    methods: {
      goToQuote: function () {
        if (this.completed) {
          localStorage.movingFrom = this.movingFrom
          localStorage.movingFromLat = this.movingFromLat
          localStorage.movingFromLng = this.movingFromLng
          localStorage.movingTo = this.movingTo
          localStorage.movingToLat = this.movingToLat
          localStorage.movingToLng = this.movingToLng
          localStorage.movingDate = this.movingDate
          localStorage.movingDateFlexible = JSON.stringify(
            this.movingDateFlexible
          )
          localStorage.movingSize = JSON.stringify(this.movingSize)
          window.location.href = '/move-details'
        }
      },
      dataComplete: function () {
        if (
          this.movingFrom &&
          this.movingFromLat &&
          this.movingFromLng &&
          this.movingTo &&
          this.movingToLat &&
          this.movingToLng &&
          this.movingDate 
          // this.movingSize.moveType &&
          // this.movingSize.moveObjects
        ) {
          return (this.completed = true)
        }
      },
      endDateModal: function () {
        this.showDateModal = false
        this.dataComplete()
        this.checkEntriesAndColor()
        // this.showSizeModal = true
      },
      endSizeModal: function () {
        let vehicleSelectedAndEntered =
          this.movingVehicle == (this.movingSize.moveVehicle != '')
        if (
          this.movingSize.moveType &&
          this.movingSize.moveObjects &&
          vehicleSelectedAndEntered
        ) {
          this.showSizeModal = false
          this.checkEntriesAndColor()
          this.dataComplete()
        } else {
          this.sizeModalCompleteError = true
        }
      },
      showDateModalHandler: function () {
        this.showSizeModal = false
        this.showDateModal = !this.showDateModal
      },
      showSizeModalHandler: function () {
        this.showDateModal = false
        this.showSizeModal = !this.showSizeModal
      },
      allRedIcons: function () {
        if (inputStarted) {
          let redColor = '#FF005C'
          this.widgetIconMoveFrom = redColor
          this.widgetIconMoveTo = redColor
          this.widgetIconMovingDate = redColor
          this.widgetIconMovingSize = redColor
        }
      },
      checkEntriesAndColor: function () {
        if (this.movingFrom && this.movingFromLat && this.movingFromLng) {
          this.widgetIconMoveFrom = '#1BE07F'
        } else {
          this.widgetIconMoveFrom = '#FF005C'
        }
        if (this.movingTo && this.movingToLat && this.movingToLng) {
          this.widgetIconMoveTo = '#1BE07F'
        } else {
          this.widgetIconMoveTo = '#FF005C'
        }
        if (this.movingDate) {
          this.widgetIconMovingDate = '#1BE07F'
        } else {
          this.widgetIconMovingDate = '#FF005C'
        }
        if (this.movingSize.moveType && this.movingSize.moveObjects) {
          this.widgetIconMovingSize = '#1BE07F'
        } else {
          this.widgetIconMovingSize = '#FF005C'
        }
      },
      // get URL parameters
      getSearchParams: function (k) {
        var p = {}
        location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (s, k, v) {
          p[k] = v
        })
        return k ? p[k] : p
      },
    },
    mounted() {
      // clear localStorage
      localStorage.clear()
      // get UTM parameter
      localStorage.utmSource = this.getSearchParams('utm_source') || 'unknown'
      localStorage.utmMedium = this.getSearchParams('utm_medium') || 'unknown'
      localStorage.utmCampaign =
        this.getSearchParams('utm_campaign') || 'unknown'
      this.origin = new google.maps.places.Autocomplete(this.$refs['origin'])
      this.origin.addListener('place_changed', () => {
        let placeOrigin = this.origin.getPlace()
        for (var i = 0; i < placeOrigin.address_components.length; i += 1) {
          var addressObj = placeOrigin.address_components[i]
          for (var j = 0; j < addressObj.types.length; j += 1) {
            if (addressObj.types[j] === 'country') {
              localStorage.currentResidenceCountry = addressObj.long_name
              localStorage.currentResidenceCountryCode = addressObj.short_name
            }
            if (addressObj.types[j] === 'locality') {
              localStorage.currentResidenceCity = addressObj.long_name
            }
            if (addressObj.types[j] === 'administrative_area_level_1') {
              localStorage.currentResidenceState = addressObj.long_name
              localStorage.currentResidenceStateCode = addressObj.short_name
            }
            if (addressObj.types[j] === 'postal_code') {
              localStorage.currentResidenceZip = addressObj.long_name
            }
            if (addressObj.types[j] === 'route') {
              localStorage.currentResidenceAddress = addressObj.long_name
            }
            if (addressObj.types[j] === 'street_number') {
              localStorage.currentResidenceStreetNumber = addressObj.long_name
            }
          }
        }
        this.movingFrom = placeOrigin.formatted_address
        this.movingFromLat = placeOrigin.geometry.location.lat()
        this.movingFromLng = placeOrigin.geometry.location.lng()
        this.checkEntriesAndColor()
        this.$refs['destination'].focus()
      })
      this.destination = new google.maps.places.Autocomplete(
        this.$refs['destination']
      )
      this.destination.addListener('place_changed', () => {
        let placeDestination = this.destination.getPlace()
        for (
          var i = 0;
          i < placeDestination.address_components.length;
          i += 1
        ) {
          var addressObj = placeDestination.address_components[i]
          for (var j = 0; j < addressObj.types.length; j += 1) {
            if (addressObj.types[j] === 'country') {
              localStorage.destinationResidenceCountry = addressObj.long_name
              localStorage.destinationResidenceCountryCode = addressObj.short_name
            }
            if (addressObj.types[j] === 'locality') {
              localStorage.destinationResidenceCity = addressObj.long_name
            }
            if (addressObj.types[j] === 'administrative_area_level_1') {
              localStorage.destinationResidenceState = addressObj.long_name
              localStorage.destinationResidenceStateCode = addressObj.short_name
            }
            if (addressObj.types[j] === 'postal_code') {
              localStorage.destinationResidenceZip = addressObj.long_name
            }
            if (addressObj.types[j] === 'route') {
              localStorage.destinationResidenceAddress = addressObj.long_name
            }
            if (addressObj.types[j] === 'street_number') {
              localStorage.destinationResidenceStreetNumber =
                addressObj.long_name
            }
          }
        }
        this.movingTo = placeDestination.formatted_address
        this.movingToLat = placeDestination.geometry.location.lat()
        this.movingToLng = placeDestination.geometry.location.lng()
        this.checkEntriesAndColor()
        this.showSizeModal = false
        this.showDateModal = true
      })
    },
    watch: {
      movingDate: function (val) {
        if (val) {
          this.widgetIconMovingDate = '#1BE07F'
        } else {
          this.widgetIconMovingDate = '#FF005C'
        }
      },
      movingSize: {
        deep: true,
        handler: 'checkEntriesAndColor'
      }
    }
  })
</script>
