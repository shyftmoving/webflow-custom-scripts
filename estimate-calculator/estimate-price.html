<body>
  <h1>calculator</h1>





<script>
function getPrice(distance, weight) {
  function between(num, min, max) {
    return num >= min && num <= max;
  }
  let mileIndex, weightIndex
  let priceCalcTable = [
    [1550.00,	499.02,	256.00,	169.87,	141.20,	132.00,	116.02],
    [1556.00,	500.00,	250.67,	172.13,	142.04,	131.86,	118.89	],
    [1561.00,	508.74,	257.33,	177.87,	150.04,	132.49,	126.47	],
    [1575.00,	519.02,	266.67,	184.47,	151.76,	144.03,	138.33	],
    [1608.00,	553.31,	268.00,	186.20,	157.64,	150.34,	140.09	],
    [1617.00,	547.59,	276.27,	197.13,	166.00,	157.34,	149.16	],
    [1631.00,	567.88,	294.67,	211.00,	178.00,	164.57,	162.27	],
    [1651.00,	571.02,	298.27,	219.60,	183.16,	172.57,	166.71	],
    [1678.00,	579.59,	309.47,	227.07,	189.68,	175.43,	168.93	],
    [1691.00,	585.88,	314.00,	232.80,	195.16,	180.86,	171.67	],
    [1716.00,	590.45,	318.67,	237.00,	199.16,	184.57,	175.33	]
  ]
  if (between(distance, 1, 100)) {
    mileIndex = 0
  } else if (between(distance, 101, 300)) {
    mileIndex = 1
  } else if (between(distance, 301, 500)) {
    mileIndex = 2
  } else if (between(distance, 501, 750)) {
    mileIndex = 3
  } else if (between(distance, 751, 1000)) {
    mileIndex = 4
  } else if (between(distance, 1001, 1500)) {
    mileIndex = 5
  } else if (between(distance, 1501, 2000)) {
    mileIndex = 6
  } else if (between(distance, 2001, 2500)) {
    mileIndex = 7
  } else if (between(distance, 2501, 3000)) {
    mileIndex = 8
  } else if (between(distance, 3001, 3500)) {
    mileIndex = 9
  } else if (distance > 3501) {
    mileIndex = 10
  }
  if (between(weight, 1, 250)) {
    weightIndex = 0
  } else if (between(weight, 251, 500)) {
    weightIndex = 1
  } else if (between(weight, 501, 1000)) {
    weightIndex = 2
  } else if (between(weight, 1001, 2000)) {
    weightIndex = 3
  } else if (between(weight, 2001, 3000)) {
    weightIndex = 4
  } else if (between(weight, 3001, 4000)) {
    weightIndex = 5
  } else if (weight > 4001) {
    weightIndex = 6
  }
  let basePrice = (weight / 100) * priceCalcTable[mileIndex][weightIndex]
  let priceGoMin = basePrice - (basePrice * .15)
  let priceGoMax = basePrice + (basePrice * .15)
  let priceProMin = priceGoMin + (priceGoMin * .1)
  let priceProMax = priceGoMax + (priceGoMax * .1)
  let pricePremiumMin = priceGoMin + (priceGoMin * .2)
  let pricePremiumMax = priceGoMax + (priceGoMax * .2)

  console.log(mileIndex, weightIndex)
  console.log(priceCalcTable[mileIndex][weightIndex])
  console.log(basePrice)
  return [priceGoMin, priceGoMax, priceProMin, priceProMax, pricePremiumMin, pricePremiumMax]
}

console.log(getPrice(1501, 1501))





</script>
</body>
